# This is a Databricks asset bundle definition for marvelous-databricks-course-jeba91.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: marvelous-databricks-course-jeba91

artifacts:
  default:
    type: whl
    build: uv build
    path: .

variables:
  git_sha:
    description: git_sha
    default: abcd
  repo:
    description: repo name
    default: repo
  org:
    description: GitHub organization
    default: end-to-end-mlops-databricks-3
  branch:
    description: branch
    default: main
  schedule_pause_status:
    description: schedule pause status
    default: PAUSED
  is_test:
    default: 0
  env:
    description: environment
    default: dev
  cluster_id:
    description: cluster id
    default: 0909-151137-wx3ctt9r

resources:
  jobs:
    deployment:
      name: ${bundle.name}-workflow
      schedule:
        quartz_cron_expression: "0 0 6 ? * MON"
        timezone_id: "Europe/Amsterdam"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "sewage-pumps"
      job_clusters:
        - job_cluster_key: "sewage-pump-cluster"
          new_cluster:
            spark_version: "16.4.x-scala2.12"
            data_security_mode: "SINGLE_USER"
            node_type_id: "r3.xlarge"
            driver_node_type_id: "r3.xlarge"
            autoscale:
              min_workers: 1
              max_workers: 1
            spark_env_vars:
              "TOKEN_STATUS_CHECK": "{{secrets/mlops_course/git_token_status_check}}"

      tasks:
        - task_key: "preprocessing"
          # job_cluster_key: "house-price-cluster"
          existing_cluster_id: "0902-120342-tte4270t"
          spark_python_task:
            python_file: "scripts/01.process_data.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--is_test"
              - "${var.is_test}"
          libraries:
            - whl: ./dist/*.whl
        - task_key: "model_registering"
          # job_cluster_key: "house-price-cluster"
          existing_cluster_id: "0902-120342-tte4270t"
          depends_on:
            - task_key: "preprocessing"
          spark_python_task:
            python_file: "scripts/02.mlflow_custom_with_fe.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--is_test"
              - "${var.is_test}"
          libraries:
            - whl: ./dist/*.whl
        - task_key: "model_serving"
          # job_cluster_key: "house-price-cluster"
          existing_cluster_id: "0902-120342-tte4270t"
          depends_on:
            - task_key: "model_registering"
          spark_python_task:
            python_file: "scripts/03.model_serving.py"
            parameters:
              - "--root_path"
              - "${workspace.root_path}"
              - "--env"
              - "${var.env}"
              - "--is_test"
              - "${var.is_test}"
          libraries:
            - whl: ./dist/*.whl
targets:
  dev:
    cluster_id: 0909-151137-wx3ctt9r #replace with your own!
    default: true
    mode: development
    workspace:
      host: https://dbc-f122dc18-1b68.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED
      is_test: 0
      env: dev
    artifacts:
      default:
        type: whl
        build: uv build
        path: .
        dynamic_version: True

